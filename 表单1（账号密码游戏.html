<!DOCTYPE html>
<html>
<head>
	<title>表单1</title>
	<style type="text/css">
		        label{
            cursor: pointer;
            display: inline-block;
            padding: 3px 6px;
            text-align: left;
            width: 150px;
            vertical-align: top;
        }

	</style>
</head>

<body>
<form action="/" method="post">
	<div>
		<label for="username">账号：</label>    
		<input type="text" name="username" id="username" placeholder="请输入想注册的账号">
	</div>
	<div>
		<label for="password">密码：</label>
		<input type="text" name="password" id="password" placeholder="请设置您账号的登入密码">
	</div>
	<div>
		<label for="password2">重复密码：</label>
		<input type="text" name="password2" id="password2" placeholder="再次输入密码">
	</div>
	<div>
		<label for="username">验证码:</label>
		<input type="text" name="username" id="username" placeholder="请输入六位验证码">
	</div>
	<div>
		<label for="sex">性别:</label>
		<input type="radio" name="sex">男
		<input type="radio" name="sex">女
	</div>
	<div>
		<label for="game">玩过什么游戏：</label>
		<input type="checkbox" name="game">英雄联盟
		<input type="checkbox" name="game">穿越火线
		<input type="checkbox" name="game">魔兽世界
		<input type="checkbox" name="game">守望先锋
	</div>
<select>
  <option value ="year">年</option>
  <option value ="month">月</option>
  <option value="day">日</option>
</select>
<p><button type="submit">按钮</button>
    <button type="submit">提交</button>
    <button type="submit">重置</button></p>
</form>
</body>
</html>
